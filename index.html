<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM Location - L'Excellence Automobile</title>
    <!-- Intégration de la police Inter via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Couleurs */
            --color-white: #FFFFFF;
            --color-dark: #1A1A1A;
            --color-light-dark: #333333;
            --color-hover: #e6e6e6;

            /* Dimensions */
            --transition-speed: 0.3s;
            --max-width: 1200px;
            --header-height: 60px;

            /* Typographie */
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background: var(--color-dark);
            color: var(--color-white);
            line-height: 1.6;
            overflow-x: hidden;
            transition: opacity var(--transition-speed);
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
            left: 0;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--max-width);
            width: 100%;
            margin: 0 auto;
        }

        .logo img {
            max-height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--color-white);
            text-decoration: none;
            transition: color var(--transition-speed);
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--color-white);
            transition: width var(--transition-speed);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: var(--color-white);
            margin: 4px;
            transition: all var(--transition-speed);
        }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            margin-top: var(--header-height);
            overflow: hidden;
        }

        .comet {
            position: absolute;
            top: -10%;
            width: 60px;
            height: 60px;
            opacity: 0.8;
            animation: moveComet 5s linear infinite;
            z-index: 1;
            will-change: transform, top, opacity;
        }

        .comet img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes moveComet {
            from {
                top: -10%;
                opacity: 0;
                transform: rotate(45deg);
            }
            to {
                top: 110%;
                opacity: 0.8;
                transform: rotate(45deg);
            }
        }

        .hero h1 {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--color-white);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero h1 img {
            max-height: 60px;
            width: auto;
            margin-right: 10px;
        }

        .hero p {
            position: relative;
            z-index: 2;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .cta-buttons {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            background: var(--color-white);
            color: var(--color-dark);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: transform var(--transition-speed), background var(--transition-speed);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: var(--color-hover);
        }

        /* Styles pour le pied de page */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: var(--color-white);
            padding: 1rem;
            text-align: center;
        }

        .footer-content {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .social-links a {
            color: var(--color-white);
            text-decoration: none;
            font-weight: 600;
        }

        /* Styles Responsifs */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: var(--header-height);
                right: 0;
                background: rgba(0,0,0,0.95);
                flex-direction: column;
                width: 200px;
                height: calc(100% - var(--header-height));
                transform: translateX(100%);
                transition: transform var(--transition-speed);
                padding-top: 2rem;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .hamburger {
                display: flex;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h1 img {
                max-height: 50px;
                margin-right: 8px;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .comet {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero h1 img {
                max-height: 40px;
                margin-right: 5px;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .comet {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="https://github.com/InoVex-InnoMotech/Location/blob/main/images/xs83o899.png?raw=true" alt="Logo AM Location" loading="lazy">
            </a>
            <div class="nav-links" id="navLinks">
                <a href="#">Accueil</a>
                <a href="#">Véhicules</a>
                <a href="#">Services</a>
                <a href="#">À propos</a>
                <a href="#">Contact</a>
            </div>
            <div class="hamburger" id="hamburger" aria-label="Menu de navigation" aria-expanded="false" role="button" tabindex="0">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>
                <img src="https://github.com/InoVex-InnoMotech/Location/blob/main/images/xs83o899.png?raw=true" alt="Logo AM Location" loading="lazy">
                AM Location
            </h1>
            <p>L'Excellence Automobile à votre service. Découvrez notre collection de véhicules de prestige pour tous vos besoins.</p>
            <div class="cta-buttons">
                <a href="entretien.html" class="cta-button">Entretien Mécanique</a>
                <a href="location.html" class="cta-button">Location de Voiture</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 AM Location. Tous droits réservés.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">FB</a>
                <a href="#" aria-label="Twitter">TW</a>
                <a href="#" aria-label="Instagram">IG</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Gestion du menu hamburger
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');

            const toggleMenu = () => {
                const isActive = navLinks.classList.toggle('active');
                hamburger.setAttribute('aria-expanded', isActive);
            };

            hamburger.addEventListener('click', toggleMenu);
            hamburger.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    toggleMenu();
                }
            });

            // Fermeture automatique du menu après un clic sur un lien
            const navLinksElements = navLinks.querySelectorAll('a');
            navLinksElements.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', false);
                });
            });

            // Gestion des transitions de page
            const ctaButtons = document.querySelectorAll('.cta-button');

            ctaButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            });

            // Génération Dynamique des Comètes
            const heroSection = document.querySelector('.hero');
            const cometImages = [
                "https://github.com/InoVex-InnoMotech/Location/blob/main/images/audi%20png@2x.png?raw=true",
                "https://github.com/InoVex-InnoMotech/Location/blob/main/images/fe3ferf915-ferrari-logo-ferrari-.png?raw=true",
                "https://github.com/InoVex-InnoMotech/Location/blob/main/images/bentley%20png.png?raw=true",
                "https://github.com/InoVex-InnoMotech/Location/blob/main/images/bmw%20picture.png?raw=true",
                "https://github.com/InoVex-InnoMotech/Location/blob/main/images/mercedes-benz-car-logo-png-brand-image-1024.png?raw=true",
                "https://github.com/InoVex-InnoMotech/Location/blob/main/images/volkswagen-car-logo-png-brand-image-1817.png?raw=true"
            ];

            const numberOfComets = 18;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < numberOfComets; i++) {
                const comet = document.createElement('div');
                comet.classList.add('comet');

                const img = document.createElement('img');
                img.src = cometImages[i % cometImages.length];
                img.alt = getCometAlt(cometImages[i % cometImages.length]);
                img.loading = 'lazy';

                comet.appendChild(img);

                comet.style.left = `${Math.random() * 100}%`;
                comet.style.animationDelay = `${Math.random() * 5}s`;
                comet.style.animationDuration = `${5 + Math.random() * 5}s`;
                comet.style.transform = `rotate(${Math.random() * 360}deg)`;

                fragment.appendChild(comet);
            }

            heroSection.appendChild(fragment);

            function getCometAlt(url) {
                if (url.includes("audi")) return "Audi";
                if (url.includes("ferrari")) return "Ferrari";
                if (url.includes("bentley")) return "Bentley";
                if (url.includes("bmw")) return "BMW";
                if (url.includes("mercedes-benz")) return "Mercedes-Benz";
                return "Volkswagen";
            }
        });
    </script>
</body>
</html>
